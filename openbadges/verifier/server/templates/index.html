{% extends "base.html" %}

{% block main %}
<form class="form-horizontal badgeform" action="/results" method="post" id="submit" enctype="multipart/form-data">
<!-- Form Name -->
<legend>Open Badges Verification Request</legend>
<fieldset>

<!-- Text input-->
<div class="form-group">
	<label class="col-md-4 control-label" for="data">Badge Object Reference Data</label>
	<div class="col-md-8">
		<input id="data" name="data" type="text" placeholder="http://example.org/assertions/abc..." class="badgeforminput form-control input-md" value="{{ url }}">
		<span class="help-block badgeforminput">Paste the URL of a badge object or its JSON or signed JWS data directly</span>
	</div>
</div>
	<div class="col-md-4"></div><div class="col-md-8">--Or--</div>
<div class="form-group">
	<label class="col-md-4 control-label" for="data">Badge Image</label>
	<div class="col-md-8">
		<input name="image" class="btn btn-default badgeforminput" type="file" />
		<span class="help-block badgeforminput">You may upload a baked badge image instead of pasting text input above.</span>
	</div>
</div>
</fieldset>

<fieldset>
<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 control-label" for="profile">Check recipient (optional)</label>
	<div class="col-md-8">
		<input id="profile" name="profile" type="text" class="badgeforminput form-control input-md" value="{{ recipient_profile['value'] }}">
		<span class="help-block badgeforminput">Enter an eduID to check the recipient.</span>
	</div>
</div>
</fieldset>

<input type="submit" class="btn btn-success" value="Submit" id="input-submit" style="float:right;" />
</form>
{% endblock %}
